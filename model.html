<body>
    <script >
        function insert() {
            var fieldNameElement = document.getElementById('list_row');
            fieldNameElement.innerHTML = document.getElementById("textareaID").value;
        }
        function scrape() {
            // var str = $('.FPmhX').text();
            // console.log(str + ", ");
            arr = $('.FPmhX').map(function(){
                return this.title;
            });
            console.log(arr);
            write(arr);
        }
        function write(arr) {
            var array = [];
            array = Array.from(arr);;
            // var fieldNameElement = document.getElementById('result');
            var fieldNameElement = document.getElementById('textareaResults');
            fieldNameElement.innerHTML = "[";
            array.forEach(element => {
                fieldNameElement.innerHTML += "\"";
                fieldNameElement.innerHTML += element;                
                fieldNameElement.innerHTML += "\", ";
            });
            fieldNameElement.innerHTML += "]";
        }
    </script>
